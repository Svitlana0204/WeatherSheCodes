<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Weather today</title>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6"><h1>Weather forecast</h1></div>
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col cityReady"><h1>Kyiv</h1></div>
                        <div class="col cityReady"><h1>Odesa</h1></div>
                        <div class="col cityReady"><h1>Dnipro</h1></div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <h1 class="usersCity">Lviv</h1>
                        </div>
                        <div class="col-6">
                            <h1 id="currentTemperature">19 C</h1>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <h2>Here will be auto date :)</h2>
                    </div>
                </div>
                <div class="col-6">
                    <form class="row align-items-center" id="search-form">
                        <label for="cityDataList" class="form-label"
                            >Choose city</label
                        >
                        <div class="col">
                            <input
                                class="form-control"
                                list="datalistOptions"
                                id="cityDataList"
                                placeholder="Type to search..."
                            />
                            <datalist id="datalistOptions">
                                <option value="San Francisco"></option>
                                <option value="New York"></option>
                                <option value="Seattle"></option>
                                <option value="Los Angeles"></option>
                                <option value="Chicago"></option>
                                <option value="Mykolaiv"></option>
                                <option value="Kherson"></option>
                                <option value="Zhytomir"></option>
                                <option value="Ivano-Frankivsk"></option>
                            </datalist>
                        </div>
                        <div class="col-3">
                            <button
                                class="btn btn-outline-secondary"
                                type="submit"
                                id="button-addon2"
                            >
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="card-group">
